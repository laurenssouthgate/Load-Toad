<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Toad</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo" class="logo-img" />
            <h1>Load Toad</h1>
        </div>
    </header>

    <div class="container">
        <div class="weight-remaining">
            <h2>Weight remaining:</h2>
            <h1 class="weight">0 kg</h1>  
            <label for="units">Choose units:</label>
            <select name="units" class="units">
                <option value="kilograms">Kilograms</option>
                <option value="tonnes">Tonnes</option>
            </select>
        </div>
        <div class="box">
            <form class="vehicle-weight">
                <h2>Vehicle Weight:</h2>
                <label for="vehicle-weight-input" class="vehicle-weight-label">Vehicle weight unloaded (kg):</label>
                <input type="number" class="vehicle-weight-input">
                <label for="max-vehicle-weight-input" class="max-weight-label">Max vehicle weight (kg):</label>
                <input type="number" class="max-vehicle-weight-input">
                <button class="vehicle-weight-btn" type="submit">
                    Submit
                </button>
            </form>


            <form class="add-load">
                <h2>Add a load:</h2>
                <label for="load-name-input">Load Name:</label>
                <input type="text" class="load-name-input">
                <label for="load-weight-input" class="load-weight-label">Load weight (kg):</label>
                <input type="number" class="load-weight-input">
                <button class="add-load-btn" type="submit">
                    Add
                </button>
            </form>

            <div class="load-container">
                <h2>Load List:</h2>
                <p class="empty">List empty</p>
                <ul class="load-list"></ul>
            </div>
        </div>
    </div>

<script src="./app.js"></script>
</body>
</html>
